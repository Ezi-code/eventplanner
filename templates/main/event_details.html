{% extends "base.html" %}

{% block title %}
Event Details
{% endblock title %}

{% block content %}
<article class="about-section" id="about">
    <section>
        <h2>{{ event.title }}</h2>
        <figure>
            {% if event.image %}
            <img src="{{ event.image.url}}" alt="">
            {% endif %}
            <figcaption></figcaption>

        </figure>
        <div class="about-content">
            <p>{{ event.details }}</p>
            {% if event.state != 'CLOSED' %}
            <p><a class="attend-btn" href="{% url 'main:rsvp' event.title %}">Attend</a>
            {% endif %}
            </p>

        </div>
    </section>
</article>
{% endblock content %}
