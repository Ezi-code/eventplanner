{% extends "base.html" %}

{% block title %}
Notifications
{% endblock title %}

{% block content %}

<style>
    .user-nav {
        background-color: rgba(214, 213, 208, 0.486);
        display: flex;
        height: 3em;
        width: 100%;
        justify-content: center;
        align-items: center;
        /* padding: 1rem; */
        position: sticky;
        color: white;
        border-bottom: 3px solid rgba(171, 177, 163, 0.219);
        /* font-size: 1.5rem; */
    }

    .user-nav a {
        color: black;
        text-decoration: none;
        /* padding-top: 1rem; */
        margin: 1rem;
    }

    .user-nav a:hover {
        color: rgb(167, 123, 13);
        /* border-radius: 10px; */
    }

    .notification {
        border: 1px solid rgba(207, 187, 187, 0.651);
        padding: 1rem;
        margin: 2rem 1rem;
        height: auto;
        display: flex;
        justify-content: space-between;
        border-radius: 0.5rem;

    }

    .notification a {
        border: 1px solid tomato;
        padding: 0.3rem 0.3rem;
        border-radius: 10%;
        color: black;
        text-decoration: none;
        height: 5vh;
        margin: 0 0 0 1rem;
    }

    .notification button:hover {
        color: rgb(167, 123, 13);
    }
</style>


<main>
    <div class="user-nav">
        <section class="options">
            <a href="{% url 'control:dashboard' %}">My Events</a>
            <a href="{% url 'control:create_event' %}">Create Event</a>
            <!-- <a href="" onclick="hello()">Notifications</a> -->
        </section>
    </div>
    {% for message in messages %}
    <section class="notification">


        <p><b>{{message.name}}</b></p>
        <form action=""></form>
        <a id="openModalBtn" href="#">Read</a>

        <div id="notificationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>{{message.name}}</h3>
                <br>
                <p>{{message.message}}</p>
                <!-- <button id="readBtn">Read</button> -->
            </div>
        </div>

    </section>
    {% endfor %}




</main>
{% endblock content %}
