{% extends "base.html" %}

{% block title %}
Create Event
{% endblock title %}

{% block content %}
<style>
    .form p{
        padding: 5px;
        padding-top: 7px;
    }
</style>


<article class="contact-us" id="contact">
    <h2 class="contact-hd">Create Event</h2>
    <section class="contac-form">
        <h4 class="hd-4">Please fill the form below to create an event</h4>

        <form class="form" action="{% url 'control:create_event' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- {{ form.as_p|safe }} -->

            <p  class="form-item">
                <label for="title">Event Title:</label>
                <input type="text" name="title" id="title" placeholder="Event title" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Description of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" placeholder="Location of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" placeholder="Price of RSVP" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="image">Image:</label>
                <input type="file" name="image" id="image" accept="image/*">
            </p>
            <p class="form-item">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" placeholder="Start date of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="start_time">Start Time:</label>
                <input type="time" name="start_time" id="start_time" placeholder="Start time of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="end_date">Clossing Date:</label>
                <input type="date" name="end_date" id="end_date" placeholder="End date of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="end_time">Clossing Time:</label>
                <input type="time" name="end_time" id="end_time" placeholder="Closing time of event" required autocomplete="on">
            </p>
            <p class="form-item">
                <label for="duration">Duration:</label>
                <input type="number" name="duration" id="duration" placeholder="Duration of the event" required>
            </p>
            <textarea class="form-item" name="details" id="message" cols="30" rows="10"></textarea>
            <br />
            <p class="form-item">
                <button type="submit">Create Event</button>
            </p>
        </form>
    </section>
</article>

{% endblock content %}
